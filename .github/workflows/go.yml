name: Go

on:
  push:
    branches: [ "*" ]  # matches all branches
  pull_request:
    branches: [ "*" ]  # triggers on PRs to any branch

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.1'

    - name: build
      run: go build -v

    - name: test
      run: go test -v ./...
